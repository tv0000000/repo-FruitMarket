<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ***BS**** -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- ***CSS*** -->
    <link rel="stylesheet" href="css/estilo.css">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/08d18d8385.js" crossorigin="anonymous"></script>
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- DESCRIPTION -->
    <meta name="description" content="Las mejores frutas!">
    <title>Fruit&Li</title>
</head>

<body>

    <header>
        <div class="estiloNav" id="navBar">
            <h1>Shop</h1>
            <button class="botonCarrito"><span class="contadorCarrito" id="contadorCarrito"></span><i
                    class="fa-solid fa-cart-shopping" id="botonCarrito"></i></button>
        </div>

        <div class="fruit">
            <h2 class="tituloWeb" data-aos="zoom-in" data-aos-duration="2000">Fruit Market</h2>
        </div>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row" id="contenedorProductos"></div>
        </div>
    </main>

    <!-- MODAL -->
    <div id="modalContainer" class="modalContainer"></div>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <!-- SWEET ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- ***BS*** -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <!-- ***MAIN.JS*** -->
    <script src="js/main.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/compra.js"></script>

</html>
